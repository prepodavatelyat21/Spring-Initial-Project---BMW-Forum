<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW Catalog</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="/css/custom.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js" > </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="col-md-4">
            <div class="text-center logo-container">
                <img src="/media/img/bmw_logo.png" class="img-responsive" alt="BMW logo" style="max-height: 100%">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row card-container">
        <div style="margin: auto;">
            <form id="loginForm" action="login" method="post">
                <div class="form-group">
                    <label for="usernameLogin">Username</label>
                    <input type="text" class="form-control" id="usernameLogin" name="username" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Password</label>
                    <input type="password" class="form-control" name="password" id="passwordLogin" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#registerModal">Register</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="alert alert-danger login-error hidden" role="alert"></div>
    </div>
</div>
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registerForm" action="#" method="">
                    <div class="form-group">
                        <label for="username" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username">
                        <div class="alert alert-danger validation-error hidden" role="alert">Error</div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <div class="alert alert-danger validation-error hidden" role="alert">Error</div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="alert alert-danger validation-error hidden" role="alert">Error</div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="col-form-label">Confirm password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                        <div class="alert alert-danger validation-error hidden" role="alert">Error</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="registerForm" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>

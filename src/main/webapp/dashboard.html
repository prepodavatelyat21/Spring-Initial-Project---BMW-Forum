<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW Catalog</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="/css/custom.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js" > </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="col-md-4">
            <div class="text-center logo-container">
                <img src="/media/img/bmw_logo.png" class="img-responsive" alt="BMW logo" style="max-height: 100%">
            </div>
        </div>
        <div class="col-md-8">
            <button id="logoutBtn"class="btn btn-link setting-buttons">Sign out</button>
            <button id="changeLayout" class="btn btn-link setting-buttons">Change layout</button>
        </div>
    </div>
</div>
<div class="container hidden">
    <div class="row card-container">
        <div class="col-md-6 actions-wrapper" style="margin: auto">
            <div class="action-button">
                <button id="add-vehicle" type="button" class="btn btn-success" data-toggle="modal" data-target="#addVehicleModal">Add Vehicle</button>
            </div>
            <div class="action-button">
                <button id="add-offer" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addOfferModal">Add Offer</button>
            </div>
        </div>
    </div>
    <div id="main-content" class="row card-container"></div>
</div>
<div class="modal fade" id="addVehicleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addVehicleModalLabel">Add new vehicle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addVehicleForm" action="#" method="">
                    <div class="form-group">
                        <label for="model" class="col-form-label">Model:</label>
                        <input type="text" class="form-control" id="model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-form-label">Price:</label>
                        <input type="number" class="form-control" id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="addVehicleForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editVehicleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editVehicleModalLabel">Edit vehicle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editVehicleForm" action="#" method="">
                    <div class="form-group">
                        <label for="editModel" class="col-form-label">Model:</label>
                        <input type="text" class="form-control" id="editModel" name="model">
                    </div>
                    <div class="form-group">
                        <label for="editPrice" class="col-form-label">Price:</label>
                        <input type="number" class="form-control" id="editPrice" name="price">
                    </div>
                    <div class="form-group">
                        <label for="editDescription" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="editDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="editVehicleForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addOfferModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOfferModalLabel">Add new vehicle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addOfferForm" action="#" method="">
                    <div class="form-group">
                        <label for="city" class="col-form-label">City:</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="vehicle-options" class="col-form-label">Vehicle:</label>
                        <select class="form-control" id="vehicle-options" name="vehicle"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="addOfferForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<div id="vehicle-template" class="col-md-4 col-sm-12 hidden template">
    <div class="card">
        <img src="/media/img/E21.jpg" class="card-img-top fixed-height" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a id="edit-vehicle" href="#" class="btn btn-info editVehicle">Edit</a>
            <a id="delete-vehicle" href="#" class="btn btn-danger deleteVehicle">Delete</a>
        </div>
    </div>
</div>
<script src="js/dashboard.js"></script>
</body>
</html>
